<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/auth}">
<head>
    <title>Login</title>
</head>
<body>
    <div layout:fragment="content">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-envelope me-2"></i>Email
                </label>
                <input type="email" class="form-control form-control-lg" id="username" name="username" 
                       placeholder="Digite o seu email" required autofocus>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <input type="password" class="form-control form-control-lg" id="password" name="password" 
                       placeholder="Digite a sua password" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">
                    Lembrar-me
                </label>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>
            </div>
            
            <div class="text-center mt-4">
                <p class="mb-0">NÃ£o tem conta? 
                    <a th:href="@{/register}" class="text-primary text-decoration-none fw-semibold">
                        Registe-se aqui
                    </a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
