<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/auth}">
<head>
    <title>Registo</title>
</head>
<body>
    <div layout:fragment="content">
        <form th:action="@{/register}" method="post" th:object="${registrationForm}">
            <div class="mb-3">
                <label for="name" class="form-label">
                    <i class="fas fa-user me-2"></i>Nome completo
                </label>
                <input type="text" class="form-control form-control-lg" 
                       th:field="*{name}" 
                       th:class="${#fields.hasErrors('name')} ? 'form-control form-control-lg is-invalid' : 'form-control form-control-lg'"
                       placeholder="Digite o seu nome completo" required autofocus>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-2"></i>Email
                </label>
                <input type="email" class="form-control form-control-lg" 
                       th:field="*{email}" 
                       th:class="${#fields.hasErrors('email')} ? 'form-control form-control-lg is-invalid' : 'form-control form-control-lg'"
                       placeholder="Digite o seu email" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <input type="password" class="form-control form-control-lg" 
                       th:field="*{password}" 
                       th:class="${#fields.hasErrors('password')} ? 'form-control form-control-lg is-invalid' : 'form-control form-control-lg'"
                       placeholder="Crie uma password segura" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <div class="form-text">
                    <small><i class="fas fa-info-circle me-1"></i>Mínimo de 6 caracteres</small>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock me-2"></i>Confirmar password
                </label>
                <input type="password" class="form-control form-control-lg" 
                       th:field="*{confirmPassword}" 
                       th:class="${#fields.hasErrors('confirmPassword')} ? 'form-control form-control-lg is-invalid' : 'form-control form-control-lg'"
                       placeholder="Confirme a sua password" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-user-plus me-2"></i>Registar
                </button>
            </div>
            
            <div class="text-center mt-4">
                <p class="mb-0">Já tem conta? 
                    <a th:href="@{/login}" class="text-primary text-decoration-none fw-semibold">
                        Faça login aqui
                    </a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
