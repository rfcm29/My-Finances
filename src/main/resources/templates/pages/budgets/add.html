<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-bullseye me-2"></i>Adicionar Orçamento
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Nome do Orçamento</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="invalid-feedback">
                                    Por favor, introduza o nome do orçamento.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="amount" class="form-label">Valor Orçamentado</label>
                                <div class="input-group">
                                    <span class="input-group-text">€</span>
                                    <input type="number" class="form-control" id="amount" name="amount" 
                                           step="0.01" min="0" data-currency required>
                                    <div class="invalid-feedback">
                                        Por favor, introduza o valor do orçamento.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Categoria</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option value="alimentacao">Alimentação</option>
                                    <option value="transporte">Transporte</option>
                                    <option value="habitacao">Habitação</option>
                                    <option value="saude">Saúde</option>
                                    <option value="entretenimento">Entretenimento</option>
                                    <option value="compras">Compras</option>
                                    <option value="outros">Outros</option>
                                </select>
                                <div class="invalid-feedback">
                                    Por favor, selecione uma categoria.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="period" class="form-label">Período</label>
                                <select class="form-select" id="period" name="period" required>
                                    <option value="">Selecione o período</option>
                                    <option value="monthly">Mensal</option>
                                    <option value="yearly">Anual</option>
                                </select>
                                <div class="invalid-feedback">
                                    Por favor, selecione o período.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição (opcional)</label>
                            <textarea class="form-control" id="description" name="description" rows="3" 
                                      placeholder="Adicione detalhes sobre este orçamento..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/budgets}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Voltar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar Orçamento
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
