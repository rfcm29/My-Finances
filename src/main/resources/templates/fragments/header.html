<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <!-- Main Navigation Header -->
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/dashboard}">
                <i class="fas fa-chart-pie me-2"></i>MyFinances
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}" th:classappend="${#request.requestURI == '/dashboard' ? 'active' : ''}">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/transactions}" th:classappend="${#strings.startsWith(#request.requestURI, '/transactions') ? 'active' : ''}">
                            <i class="fas fa-exchange-alt me-1"></i>Transações
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/accounts}" th:classappend="${#strings.startsWith(#request.requestURI, '/accounts') ? 'active' : ''}">
                            <i class="fas fa-wallet me-1"></i>Contas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/investments}" th:classappend="${#strings.startsWith(#request.requestURI, '/investments') ? 'active' : ''}">
                            <i class="fas fa-chart-line me-1"></i>Investimentos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/budgets}" th:classappend="${#strings.startsWith(#request.requestURI, '/budgets') ? 'active' : ''}">
                            <i class="fas fa-bullseye me-1"></i>Orçamentos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reports}" th:classappend="${#strings.startsWith(#request.requestURI, '/reports') ? 'active' : ''}">
                            <i class="fas fa-chart-bar me-1"></i>Relatórios
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/profile}">
                                <i class="fas fa-user me-2"></i>Perfil
                            </a></li>
                            <li><a class="dropdown-item" th:href="@{/settings}">
                                <i class="fas fa-cog me-2"></i>Definições
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="fas fa-sign-out-alt me-2"></i>Sair
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
